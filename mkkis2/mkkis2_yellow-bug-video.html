<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yellow Bug Video</title>
</head>
<body>
  <h1>Yellow Bug Video</h1>
  <p>
 
  </p>
  <video id="yellowBugVideo" width="640" height="360" controls loop>
    <source src="yellow-bug0001-0445.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const video = document.getElementById('yellowBugVideo');
    video.currentTime = 0; // Start at the beginning
    video.play(); // Autoplay

    // If you want to make sure it always restarts at the very beginning (frame 0),
    // you can add an event listener for 'ended' even though loop attribute already restarts:
    video.addEventListener('ended', function() {
      video.currentTime = 0;
      video.play();
    });
  </script>
</body>
</html>
